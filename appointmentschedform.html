<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment form</title>
  </head>
  <body>
    <h1>Appointment Scheduling Form</h1>
    <form action="index.html" method="get">
      <div>
        <label for="name">Full Name</label>
        <input type="text" name="Full Name" id="name" required placeholder="Johnny depp" />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" name="Email Address" id="email" required  placeholder="abc@mail.com"/>
      </div>

      <div>
        <label for="date">Appointment Date</label>
        <input type="date" name="Appointment Date" id="date" required />
      </div>
      <div>
        <label for="number">Contact Number</label>
        <input
          type="number"
          name="Contact Number"
          id="number"
          placeholder="1234567890"
          required
        />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
