<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Purchase Form</title>
  </head>
  <body>
    <h1>Product Purchase Form</h1>
    <form action="index.html" method="get">
      <div>
        <label for="name">Product Name</label>
        <input type="text" name="Product Name" id="name"  required/>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" name="Email Address" id="email"  required placeholder="abc@gmail.com"/>
      </div>

      <div>
        <label for="number">Quantity</label>
        <input type="number" name="Quantity" id="number" min="1" max="100" required/>
      </div>
      <div>
        <label for="date">Delivery Date</label>
        <input type="date" name=" Delivery Date" id="date" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
