<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Form</title>
  </head>
  <body>
    <h1>Billing Information</h1>
    <form action="index.html" method="get">
      <div>
        <label for="name"> Name</label>
        <input type="text" name="Name" id="name" placeholder="John Doe"  required/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="abc@mail.com" required />
      </div>
      <div>
        <label for="number">Billing Amount</label>
        <input type="number" name="Billing Amount " id="number" />
      </div>
      <div>
        <label for="date">Billing Date</label>
        <input type="date" name="Billing Date" id="date" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
